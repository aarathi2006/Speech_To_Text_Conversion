<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(15deg, #1111cb, #5555fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #fff;
        }
        .card {
            border-radius: 15px;
            padding: 25px;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
        .recording {
            color: #ffcc00;
        }
        .stopped {
            color: #00ff88;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-lg">

            <h2 class="text-center mb-4 text-primary">üé§ Speech-to-Text Converter</h2>

            <form method="POST" enctype="multipart/form-data">

                <!-- Upload Section -->
                <div class="mb-4">
                    <h5 class="text-secondary">Upload Audio File (.wav, .mp3, .m4a)</h5>
                    <input type="file" name="audio_file" class="form-control">
                </div>

                <hr>

                <!-- Recording Section -->
                <div class="mb-4">
                    <h5 class="text-secondary">Or Record Your Voice</h5>

                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-success" id="startBtn">üé§ Start Recording</button>
                        <button type="button" class="btn btn-danger" id="stopBtn" disabled>‚èπ Stop Recording</button>
                    </div>

                    <p id="status" class="mt-3"></p>

                    <!-- Hidden input for blob -->
                    <input type="hidden" name="recorded_audio" id="recorded_audio">
                </div>

                <button type="submit" class="btn btn-primary w-100">Convert to Text</button>
            </form>

            <!-- RESULT -->
            {% if text %}
            <div class="mt-4 p-3 bg-light text-dark rounded">
                <h5>üìù Transcription:</h5>
                <p>{{ text }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- JavaScript for recording -->
<script>
let mediaRecorder;
let audioChunks = [];

document.getElementById("startBtn").onclick = async function() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);

    mediaRecorder.onstart = function() {
        audioChunks = [];
        document.getElementById("status").innerText = "üî¥ Recording Started...";
        document.getElementById("status").className = "recording";
        document.getElementById("stopBtn").disabled = false;
    };

    mediaRecorder.ondataavailable = function(event) {
        audioChunks.push(event.data);
    };

    mediaRecorder.onstop = function() {
        document.getElementById("status").innerText = "üü¢ Recording Stopped.";
        document.getElementById("status").className = "stopped";

        const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
        const reader = new FileReader();

        reader.onloadend = function() {
            document.getElementById("recorded_audio").value = reader.result;
        };

        reader.readAsDataURL(audioBlob);
    };

    mediaRecorder.start();
};

document.getElementById("stopBtn").onclick = function() {
    mediaRecorder.stop();
    document.getElementById("stopBtn").disabled = true;
};
</script>

</body>
</html>
